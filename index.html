<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Cadastro </title>
    <link href="css/style.css"
            rel="stylesheet"
            type="text/css"> 
	<script src="main.js" defer> </script>
</head>

<body>
	<form id="formulario">
		<h1> Cadastro </h1>
			<div class="organizarSecao">
				<h3> Seus Dados </h3>
				<div class="inputStyle">
					<!-- inserir nome -->
					<input type="text" id="txtNome" placeholder="Nome" value="" maxlength="20" required>
					<!-- inserir sobrenome -->
					<input type="text" id="txtSobrenome" placeholder="Sobrenome" value="" maxlength="50" required>
					<!-- inserir nome completo -->
					<input type="text" id="txtNomeCpl" placeholder="Nome Completo" value="" maxlength="100" required>

					<!-- inserir telefone -->
					<input type="telefone" id="txtTelefone" placeholder="Telefone" value="" maxlength="10" required>
					<!-- inserir Celular -->
					<input type="text" id="txtCelular" placeholder="Celular" value="" maxlength="12" required>

					<!-- inserir email -->
					<input type="email" id="txtEmail" placeholder="Email" value="" maxlength="100" required>
					<!-- inserir confirmação de email -->
					<input type="email" id="txtEmailConf" placeholder="Confirmação Email" value="" maxlength="100" required>
				</div>
			</div>
			
			<div class="organizarSecao">
				<h3> Endereço </h3>
				<div class="inputStyle"> 
					<!-- inserir cep -->
					<input type="text" id="txtCep" placeholder="CEP" value="" maxlength="10" required>
					<!-- inserir cidade -->
					<input type="text" id="txtCidade" placeholder="Cidade" value="" maxlength="50" required>
					<!-- inserir baiiro -->
					<input type="text" id="txtBairro" placeholder="Bairro" value="" maxlength="50" required>
					<!-- inserir rua -->
					<input type="text" id="txtRua" placeholder="Rua" value="" maxlength="100" required>
					<!-- inserir numero -->
					<input type="text" id="txtNumero" placeholder="Número" value="" maxlength="10"required>
					<button id="btnCadastrar"> Cadastrar </button>
				</div>
			</div>
	</form>
</body>
</html>
