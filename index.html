<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
    <link href="css/style.css"
            rel="stylesheet"
            type="text/css"> 
</head>

<body>
    <header>
        <h1>
            Cadastro 
        </h1>
    </header>
    <form action="" method="post">
        <div>
            <label> Nome </label>
            <input id="txtNome" type="text" maxlength="20"> 
        
            <label> Sobrenome </label>
            <input id="txtSobrenome" type="text" maxlength="50">
        </div>
       
        <div>
            <label> Nome Completo </label>
            <input id="txtNomeCompleto"> 
        </div>
       
        <div> 
            <label> CEP </label>
            <input  id="txtCep" type="number">
            
            <label> Numero </label>
            <input id="txtNumero"> 
            
            <label> Rua </label>
            <input id="txtRua">
            
            <label> Bairro: </label>
            <input id="txtBairro">
            
            <label> Cidade </label>
            <input id="txtCidade">  
        </div>
        
        <div> 
            <label> Telefone: </label>
            <input id="txtTelefone">

            <label> Celular</label>
            <input id="txtCelular">
        </div>
        
       <div> 
            <label> Email: </label>
            <input id="txtEmail">

            <label> Confime seu Email </label>
            <input id="txtConfEmail"> 
        </div>
        
        
        <div> 
            <input type="button" value="Cadastrar"> 
        </div>
    </form>
    
    <footer>
    
    </footer>
</body>
</html>
